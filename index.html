<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd391;
      touch-action: manipulation;
    }
    .button-container {
      position: relative;
      width: 70vw;
      height: 33.12vw;
      overflow: hidden;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .button-bg {
      background-image: url('ButtonBG.png');
    }
    .button {
      background-image: url('Button.png');
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.05s linear;
      pointer-events: auto;
    }
    .front-button-mask {
      background-image: url('FrontButtonMask.png');
    }
    .front-color-mask {
      background-image: url('FrontColorMask.png');
    }
    .button.pressed {
      transform: translate(-5.46%, 19.51%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="layer button-bg"></div>
    <div class="layer button" id="myButton"></div>
    <div class="layer front-button-mask"></div>
    <div class="layer front-color-mask"></div>
  </div>
  <script>
    const button = document.getElementById('myButton');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer;

    // Load audio file
    fetch('success.mp3')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(decodedBuffer => {
        buffer = decodedBuffer;
      })
      .catch(error => console.error('Error loading audio:', error));

    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);

    let isPressed = false;
    let pressTimeout;

    function handleButtonPress(event) {
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      isPressed = true;
      button.classList.add('pressed');
      playAudio();

      if (event.type === 'touchstart') {
        pressTimeout = setTimeout(() => {
          if (!isPressed) {
            button.classList.remove('pressed');
          }
        }, 100); // Adjust this value to change how long the button appears pressed on mobile
      }
    }

    function handleButtonRelease(event) {
      if (event.type === 'touchend') {
        event.preventDefault();
      }
      isPressed = false;
      if (event.type === 'mouseup') {
        button.classList.remove('pressed');
      }
    }

    function playAudio() {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0);
    }
  </script>
</body>
</html>
