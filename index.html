<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd391;
      touch-action: manipulation;
    }
    .button-container {
      position: relative;
      width: 70vw;
      height: 33.12vw;
      overflow: hidden;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .button-bg {
      background-image: url('ButtonBG.png');
    }
    .button {
      background-image: url('Button.png');
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s linear;
      pointer-events: auto;
    }
    .front-button-mask {
      background-image: url('FrontButtonMask.png');
    }
    .front-color-mask {
      background-image: url('FrontColorMask.png');
    }
    .button:active {
      transform: translate(-3.16%, 11.32%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="layer button-bg"></div>
    <div class="layer button" id="myButton"></div>
    <div class="layer front-button-mask"></div>
    <div class="layer front-color-mask"></div>
  </div>
  <script>
    const button = document.getElementById('myButton');
    const audio = new Audio('success.mp3');
    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);
    function handleButtonPress(event) {
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      playAudio();
    }
    function handleButtonRelease(event) {
      if (event.type === 'touchend') {
        event.preventDefault();
      }
    }
    function playAudio() {
      audio.pause();
      audio.currentTime = 0;
      audio.play().catch(error => {
        console.error('Error playing audio:', error);
      });
    }
  </script>
  
</body>
</html>
