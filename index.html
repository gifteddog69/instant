<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd391;
      touch-action: manipulation;
    }
    .button-container {
      position: relative;
      width: 70vw;
      height: 33.12vw;
      overflow: hidden;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .button-bg {
      background-image: url('ButtonBG.png');
    }
    .button {
      background-image: url('Button.png');
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s ease-out;
      pointer-events: auto;
    }
    .front-button-mask {
      background-image: url('FrontButtonMask.png');
    }
    .front-color-mask {
      background-image: url('FrontColorMask.png');
    }
    .button.pressed {
      transform: translate(-3.16%, 11.32%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="layer button-bg"></div>
    <div class="layer button" id="myButton"></div>
    <div class="layer front-button-mask"></div>
    <div class="layer front-color-mask"></div>
  </div>
  <script>
    const button = document.getElementById('myButton');
    let audioContext;
    let buffer;
    let currentSource;

    // Initialize audio context on user interaction
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        // Load audio file
        fetch('success.mp3')
          .then(response => response.arrayBuffer())
          .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
          .then(decodedBuffer => {
            buffer = decodedBuffer;
          })
          .catch(error => console.error('Error loading audio:', error));
      }
    }

    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);
    button.addEventListener('touchcancel', handleButtonRelease);

    let pressTimer;
    let animationTimer;

    function handleButtonPress(event) {
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      
      initAudio(); // Initialize audio on first interaction
      
      clearTimeout(pressTimer);
      clearTimeout(animationTimer);
      
      button.classList.add('pressed');
      playAudio();

      pressTimer = setTimeout(() => {
        // This timeout will not be cleared if the button is held
      }, 100);
    }

    function handleButtonRelease(event) {
      if (event.type === 'touchend' || event.type === 'touchcancel') {
        event.preventDefault();
      }
      
      clearTimeout(pressTimer);
      
      animationTimer = setTimeout(() => {
        button.classList.remove('pressed');
      }, 100);
    }

    function playAudio() {
      if (!audioContext || !buffer) return;

      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      if (currentSource) {
        currentSource.stop();
      }

      currentSource = audioContext.createBufferSource();
      currentSource.buffer = buffer;
      currentSource.connect(audioContext.destination);
      currentSource.start(0);
    }

    // Initialize audio on any user interaction with the page
    document.body.addEventListener('click', initAudio);
    document.body.addEventListener('touchstart', initAudio, { passive: true });
  </script>
</body>
</html>
