<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    /* ... (keep the existing styles) ... */
    .button {
      background-image: url('Button.png');
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s ease-out;
      pointer-events: auto;
    }
    .button.pressed {
      transform: translate(-3.16%, 11.32%);
    }
  </style>
</head>
<body>
  <!-- ... (keep the existing HTML) ... -->
  <script>
    const button = document.getElementById('myButton');
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let buffer;
    let currentSource;

    // Load audio file
    fetch('success.mp3')
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
      .then(decodedBuffer => {
        buffer = decodedBuffer;
      })
      .catch(error => console.error('Error loading audio:', error));

    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);
    button.addEventListener('touchcancel', handleButtonRelease);

    let pressTimer;
    let animationTimer;

    function handleButtonPress(event) {
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      
      clearTimeout(pressTimer);
      clearTimeout(animationTimer);
      
      button.classList.add('pressed');
      playAudio();

      pressTimer = setTimeout(() => {
        // This timeout will not be cleared if the button is held
      }, 100);
    }

    function handleButtonRelease(event) {
      if (event.type === 'touchend' || event.type === 'touchcancel') {
        event.preventDefault();
      }
      
      clearTimeout(pressTimer);
      
      animationTimer = setTimeout(() => {
        button.classList.remove('pressed');
      }, 100);
    }

    function playAudio() {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      if (currentSource) {
        currentSource.stop();
      }

      currentSource = audioContext.createBufferSource();
      currentSource.buffer = buffer;
      currentSource.connect(audioContext.destination);
      currentSource.start(0);
    }

    // Ensure audio context is resumed on user interaction
    document.body.addEventListener('click', function() {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    });
  </script>
</body>
</html>
