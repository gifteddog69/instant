<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd381;
      touch-action: manipulation;
    }
    .button {
      width: 70vw;
      height: 33.12vw;
      background-image: url('unpressed.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: background-image 0.2s ease-in-out;
      -webkit-tap-highlight-color: transparent;
    }
    .button.pressed {
      background-image: url('pressed.png');
    }
  </style>
</head>
<body>
  <div class="button" id="myButton"></div>
  <script>
    const button = document.getElementById('myButton');
    const audio = new Audio('success.mp3');

    // Add event listeners for both mouse and touch events
    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);

    function handleButtonPress(event) {
      // Prevent default touch behavior (e.g., zooming, scrolling)
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      button.classList.add('pressed');
      playAudio();
    }

    function handleButtonRelease(event) {
      // Prevent default touch behavior (e.g., zooming, scrolling)
      if (event.type === 'touchend') {
        event.preventDefault();
      }
      button.classList.remove('pressed');
    }

    function playAudio() {
      // Stop the audio if it's already playing
      audio.pause();
      audio.currentTime = 0;

      // iOS requires user interaction to play audio
      audio.play().catch(error => {
        console.error('Error playing audio:', error);
      });
    }
  </script>
</body>
</html>
