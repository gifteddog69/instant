<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd381;
    }
    .button {
      width: 70vw;
      height: 33.12vw; /* Adjust the height to maintain the aspect ratio */
      background-image: url('unpressed.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: background-image 0.2s ease-in-out;
    }
    .button.pressed {
      background-image: url('pressed.png');
    }
  </style>
</head>
<body>
  <div class="button" id="myButton"></div>
  <script>
    const button = document.getElementById('myButton');
    const audio = new Audio('success.mp3');

    // Add event listeners for both mouse and touch events
    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress);
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);

    function handleButtonPress() {
      button.classList.add('pressed');
    }

    function handleButtonRelease() {
      button.classList.remove('pressed');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
