<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Instant Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffd381;
      touch-action: manipulation;
    }
    .button-container {
      position: relative;
      width: 70vw;
      height: 33.12vw;
    }
    .button {
      width: 100%;
      height: 100%;
      background-image: url('unpressed.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: transform .1s linear;
      -webkit-mask-image: url('mask.png');
      mask-image: url('mask.png');
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
    }
    .button:active {
      transform: translate(-5.46%, 19.51%);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button" id="myButton"></div>
  </div>
  <script>
    const button = document.getElementById('myButton');
    const audio = new Audio('success.mp3');
    // Add event listeners for both mouse and touch events
    button.addEventListener('mousedown', handleButtonPress);
    button.addEventListener('touchstart', handleButtonPress, { passive: false });
    button.addEventListener('mouseup', handleButtonRelease);
    button.addEventListener('touchend', handleButtonRelease);
    function handleButtonPress(event) {
      // Prevent default touch behavior (e.g., zooming, scrolling)
      if (event.type === 'touchstart') {
        event.preventDefault();
      }
      playAudio();
    }
    function handleButtonRelease(event) {
      // Prevent default touch behavior (e.g., zooming, scrolling)
      if (event.type === 'touchend') {
        event.preventDefault();
      }
    }
    function playAudio() {
      // Stop the audio if it's already playing
      audio.pause();
      audio.currentTime = 0;
      // iOS requires user interaction to play audio
      audio.play().catch(error => {
        console.error('Error playing audio:', error);
      });
    }
  </script>
</body>
</html>
